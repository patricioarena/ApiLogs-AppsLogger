<section class="ss-style-triangles">
  <button type="button" class="btn btn-success" routerLink="/" [disabled]="isEnabled" style="width: 200px;">???</button>
  <button type="button" class="btn btn-success" routerLink="/" [disabled]="isEnabled" style="width: 200px;">???</button>
</section>

<div class="container-fluid contenedor" *ngIf="true">

  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <ng-container matColumnDef="renderedMessage">
      <th mat-header-cell *matHeaderCellDef> Mensaje renderizado o Usuario del suceso </th>
      <td mat-cell *matCellDef="let element"> {{element.renderedMessage}} </td>
      <!-- <td mat-cell *matCellDef="let element"> {{(element.renderedMessage.length > 50) ? ((element.renderedMessage).slice(0, 50) + '...') : element.renderedMessage}} </td> -->

    </ng-container>

    <ng-container matColumnDef="properties">
      <th mat-header-cell *matHeaderCellDef> Propiedades </th>
      <td mat-cell *matCellDef="let element"> {{element.properties}} </td>
      <!-- <td mat-cell *matCellDef="let element"> {{(element.properties.length > 50) ? ((element.properties).slice(0, 50) + '...') : element.properties}} </td> -->
    </ng-container>

    <ng-container matColumnDef="exception">
      <th mat-header-cell *matHeaderCellDef>Ver Excepci√≥n</th>
      <mat-cell *matCellDef="let element">
          <button mat-button (click)="test(element.id)">
              <mat-icon>remove_red_eye</mat-icon>
          </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->

</div>
