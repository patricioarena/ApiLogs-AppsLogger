<section class="ss-style-triangles">
  <button type="button" class="btn btn-success" (click)="loadData('micartera')" [disabled]="isEnabled" style="width: 200px;">Mi Cartera Logs</button>
  <button type="button" class="btn btn-success" (click)="loadData('distribucion')" [disabled]="isEnabled" style="width: 200px;">Distribución Logs</button>
</section>

<div class="container-fluid">
    <mat-form-field >
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Buscar">
    </mat-form-field>
</div>

<div class="container-fluid tablaContainer" *ngIf="true">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <ng-container matColumnDef="renderedMessage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje renderizado o Usuario del suceso </th>
      <td mat-cell *matCellDef="let element"> {{element.renderedMessage}} </td>
      <!-- <td mat-cell *matCellDef="let element"> {{(element.renderedMessage.length > 50) ? ((element.renderedMessage).slice(0, 50) + '...') : element.renderedMessage}} </td> -->

    </ng-container>

    <ng-container matColumnDef="properties">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Propiedades </th>
      <td mat-cell *matCellDef="let element"> {{element.properties}} </td>
      <!-- <td mat-cell *matCellDef="let element"> {{(element.properties.length > 50) ? ((element.properties).slice(0, 50) + '...') : element.properties}} </td> -->
    </ng-container>

    <ng-container matColumnDef="exception">
      <th mat-header-cell *matHeaderCellDef>Ver Excepción</th>
      <mat-cell *matCellDef="let element">
          <button mat-button (click)="test(element.exception)">
              <mat-icon>remove_red_eye</mat-icon>
          </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</div>

<div class="container-fluid">
  <mat-paginator [pageSize]="25" [pageSizeOptions]="[10, 20, 30, 40, 50]">  </mat-paginator>
</div>
